  <article>

    <div id="div-seccion-contacto">
      <img class="img-fondo-section-form" src="../img/jpg_20230412_233441_0000.jpg"alt="fondo-yoga-section-form-contacto">
      <section id="seccion-contacto">
        <h2 id="contacto-title">Contacto</h2>
        <form id="contacto-form" onsubmit="return validarFormulario()">
          <ul id="contacto-form-list">
            <li>
              <label for="Nombre">Nombre</label>
              <input type="text" id="Nombre" placeholder="Ingrese su nombre">
            </li>
            <li>
              <label for="Apellido">Apellido</label>
              <input type="text" id="Apellido" placeholder="Ingrese su apellido">
            </li>
            <li>
              <label for="Email">Mail</label>
              <input type="email" id="Email" placeholder="Ingrese su mail">
            </li>
            <li>
              <label for="Telefono">Telefono</label>
              <input type="tel" id="Telefono" placeholder="Ingrese su telefono">
            </li>
            <li>
              <label for="Mensaje">Mensaje</label>
              <textarea rows="6" id="Mensaje" placeholder="Ingrese su mensaje"></textarea>
            </li>
            <li>
              <button type="submit" value="ENVIAR">Enviar</button>
            </li>
           
          </ul>
        </form>
      </section>
    </div>

    <script src="../js/validacion-form.js"></script>
